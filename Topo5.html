<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topo Vida+</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212; /* fundo escuro */
    color: #fff;
  }

  .top-bar {
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e1e1e; /* barra mais clara que o fundo */
    border-bottom: 1px solid #333;
  }

  .date {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
  }
  .date .day-month {
    font-size: 1.1em;
    font-weight: bold;
  }
  .date .weekday {
    font-size: 0.85em;
    color: #aaa;
  }

  .title {
    font-size: 1.4em;
    font-weight: bold;
  }

  .score {
    font-size: 1.4em;
    font-weight: bold;
  }
  .score small {
    font-size: 0.8em;
    color: #aaa;
    font-weight: normal;
    margin-left: 4px;
  }

  .streak {
    text-align: center;
    padding: 4px 0;
    font-size: 0.8em; /* menor */
    color: #ff8c42;
  }
  .streak .icon {
    font-size: 0.85em;
    margin-right: 2px;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="date">
    <span class="day-month">11 agosto</span>
    <span class="weekday">segunda</span>
  </div>
  <div class="title">Vida+</div>
  <div class="score">85 <small>/ 100</small></div>
</div>

</div>

</body>
</html>
