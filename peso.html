<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mock — Seção Peso</title>
<style>
  :root{
    --pad:14px;
    --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
    --bg:#0e0f12; --fg:#f2f2f2; --muted:#9aa4b2;
    --line:#2a2d33; --card:#15171c;
    --good:#9be9a8; --warn:#ffd866; --bad:#ff6b6b;
    --pageW:860px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:var(--font)}
  main{max-width:var(--pageW);margin:24px auto;padding:0 var(--pad);display:grid;gap:16px}

  /* Card base */
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
  .hint{font-size:12px;color:var(--muted)}
  .good{color:var(--good)} .warn{color:var(--warn)} .bad{color:var(--bad)}

  /* ===== Peso ===== */
  .peso-head{margin-bottom:8px;display:flex;align-items:center;gap:8px;font-size:20px;font-weight:700}
  .peso-grid{display:grid;gap:12px}
  @media (min-width:480px){
    .peso-grid{grid-template-columns:1fr 1.4fr;align-items:center}
  }

  .peso-input{position:relative}
  .peso-input input{
    width:100%;
    font-size:22px;
    padding:12px 48px 12px 14px;
    background:#0f1115;border:1px solid var(--line);border-radius:12px;
    color:var(--fg);font-variant-numeric:tabular-nums;
  }
  .peso-input .unit{
    position:absolute;right:12px;top:50%;transform:translateY(-50%);
    font-size:12px;color:var(--muted);pointer-events:none;
  }

  .peso-info{display:flex;flex-direction:column;gap:6px}
</style>
</head>
<body>
<main>
  <!-- Apenas a seção Peso -->
  <section class="card peso">
    <div class="peso-head">⚖️ Peso</div>

    <div class="peso-grid">
      <div class="peso-input">
        <input type="number" step="0.1" placeholder="ex: 88.2" value="88.2" disabled>
        <span class="unit">kg</span>
      </div>

      <div class="peso-info">
        <div class="hint">
          Ontem: <span>89.0 kg</span>
          <span class="good">(-0.8 kg)</span>
        </div>
        <div class="hint">
          Meta: <span>81 kg</span>
          <span>(7.2 kg para chegar)</span>
        </div>
      </div>
    </div>
  </section>

  <!-- espaço só pra ver respiro -->
  <section class="card"><div class="hint">[Área de conteúdo fictícia para referência visual]</div></section>
</main>
</body>
</html>
