<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Topo Vida+ (mock)</title>
<style>
  :root{
    --pad:14px;
    --pageW:860px;
    --bg:#0e0f12; --fg:#f2f2f2; --muted:#9aa4b2; --line:#2a2d33;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial}
  /* header fixo + largura limitada */
  header{position:sticky;top:0;z-index:1000;background:#0e0f12cc;backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
  .wrap{max-width:var(--pageW);margin:0 auto;padding:10px var(--pad)}
  /* linha principal */
  .top-row{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:10px}
  .left{justify-self:start;font-size:14px;white-space:nowrap;opacity:.9}
  .center{justify-self:center;display:flex;align-items:baseline;gap:10px}
  .brand{margin:0;font-size:22px}
  .score{font-size:22px;font-weight:800}
  .outof{font-size:12px;color:var(--muted);opacity:.9;margin-left:6px}
  .right{justify-self:end;display:flex;align-items:center;gap:8px}
  .pill{border:1px solid var(--line);border-radius:999px;padding:4px 10px;display:inline-flex;align-items:center;gap:6px}
  /* streak (linha abaixo) */
  .streak-row{margin-top:8px;display:flex;justify-content:center}
  .streak{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
  .streak .more{color:var(--muted)}
  /* responsivo */
  @media (max-width:768px){
    .left{font-size:13px}
  }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="top-row">
      <div id="dateTop" class="left">â€”</div>
      <div class="center">
        <h1 class="brand">Vida+</h1>
        <div class="score-wrap">
          <span id="scoreTop" class="score">0</span>
          <span class="outof">/ 100</span>
        </div>
      </div>
      <div class="right">
        <div class="pill"><span id="streakNum">0</span> ðŸ”¥</div>
      </div>
    </div>

    <div class="streak-row">
      <div id="streakFires" class="streak"></div>
    </div>
  </div>
</header>

<script>
  // ===== demo/config =====
  const months=['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'];
  const wd=['dom','seg','ter','qua','qui','sex','sÃ¡b'];

  // valores de exemplo (troque pelos do app)
  const score = 65;
  const streak = 11;     // quantidade de dias na sequÃªncia
  const maxFires = 8;    // mÃ¡ximo de Ã­cones antes de virar "xN"
  const ymd = '2025-08-20'; // YYYY-MM-DD vindo do seu backend

  // ===== render =====
  function fmtDateLabel(ymd){
    const [y,m,d]=ymd.split('-').map(Number);
    const dt=new Date(y, m-1, d, 12, 0, 0);
    return String(d).padStart(2,'0')+'/'+months[m-1]+' ('+wd[dt.getDay()]+')';
  }

  function renderTop(){
    document.getElementById('dateTop').textContent = fmtDateLabel(ymd);
    document.getElementById('scoreTop').textContent = String(score);

    // streak pill (nÃºmero)
    document.getElementById('streakNum').textContent = String(streak);

    // streak linha de fogo
    const box = document.getElementById('streakFires');
    box.innerHTML = '';
    const fires = Math.min(streak, maxFires);
    if (fires > 0) box.append('ðŸ”¥'.repeat(fires));
    if (streak > maxFires) {
      const more = document.createElement('span');
      more.className = 'more';
      more.textContent = ' x ' + streak;
      box.append(' ', more);
    }
  }

  renderTop();
</script>

<!-- sÃ³ pra ver rolar com scroll -->
<div style="height:1200px"></div>
</body>
</html>
